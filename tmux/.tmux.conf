# tmux の設定ファイル
# 参考：http://qiita.com/succi0303/items/cb396704493476373edf

#  C-bのキーバインドを解除する
unbind-key C-b

# prefixキーをC-tに変更する
set-option -g prefix C-t

# 設定ファイルをリロードする
bind-key r source-file ~/.tmux.conf\; display-message "source-file ~/.tmux.conf"

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# "|" でペインを縦に分割する
bind | split-window -h  -c "#{pane_current_path}"

# "-" でペインを横に分割する
bind - split-window -v  -c "#{pane_current_path}"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# アクティブなペインを目立たせる
set -g pane-active-border-fg green
set -g pane-active-border-bg default

# ペインボーダーの色を設定する
set -g pane-border-fg white
set -g pane-border-bg default

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
## window-status のフォーマットを指定する。
set-window-option -g window-status-format " #P: #W "
## カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=white,bg=black,bold] #P: #W #[default]"


## ステータスバーのUTF-8サポートを有効にする
# set -g status-utf8 on
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

## 256 色を有効にする
set-option -g default-terminal screen-256color

# 環境個別の tmux 設定ファイルを読み込む
source-file ~/.tmux.conf.local